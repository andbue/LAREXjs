<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <title>LAREX.js</title>
    </head>
    <body>
      <style>
        html {
          height: 100%;
        }
        body {
          height: 100%;
          margin: 0;
          display: flex;
          flex-direction: column;
        }
        #imgBox {
          background-color: whitesmoke;
          flex-basis: 100%;
          overflow: hidden;
        }
        #svg {
          position: relative;
          height: 60rem;
          top: 4rem;
          left: 2rem;
        }
        polygon {
          fill-opacity: 0;
          stroke-width: 2px;
        }
        polygon:hover {
          fill-opacity: .3;
        }
        polygon.marginalia{
          stroke: rgb(255, 255, 0);
          fill: rgb(255, 255, 0);
        }
        polygon.paragraph {
          stroke: rgb(255, 0, 0);
          fill: rgb(255, 0, 0);
        }
        polygon.page_number {
          stroke: rgb(0, 255, 0);
          fill: rgb(0, 255, 0);
        }
        polygon.ImageRegion{
          stroke: rgb(0, 255, 0);
          fill: rgb(0, 255, 0);
        }
      </style>
      <div>
        <h2>LAREX.js Test Page</h2>
        <p id="status">LAREX.js is loading...</p>
        <button type="button" id="btnToggleCol">Toggle Colour</button>
        <button type="button" id="btnSegment">Segment</button>
      </div>
      <div id="imgBox">
        <svg id="svg" viewBox="0 0 2034 3188">
          <filter id="filterBW" style="color-interpolation-filters:sRGB">
              <feColorMatrix 
                  values="0.21  0.72  0.072  0   0
                          0.21  0.72  0.072  0   0
                          0.21  0.72  0.072  0   0 
                          0     0     0      1   0 "/>
          </filter>

          <image width="2034" height="3188" id="svgimage" href="test.png"></image>
      </svg>
    </div>

    <script async src="larextest.js"></script>
  </body>
</html>
